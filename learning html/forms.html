<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML Forms</title>
	</head>
	<body>
		
	
		<form>
			<!--First way to do it-->
			<label> First Name:
				<input type="text" name="firstName">
			</label>
			
			<!--Second way to do it///Always use this one!-->		
			<label for="lastName">Last Name:</label>
			<input id="lastName" type="text" name="lastName">
			
			<input type="submit" value="Submit!">
			
		</form> 

		
	</body>
</html>
