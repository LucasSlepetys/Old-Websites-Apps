<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>More on lists</title>
	</head>
	<body>
		<!--Unordered list-->
		<ul>
			<li>Milk</li>
			<li>Bread</li>
			<li>Water</li>
		</ul>
		
		<!--Ordered list-->
		<ol>
			<li>Wake up</li>
			<li>Brush teeth</li>
			<li>Eat breakfast</li>
		</ol>
		<!--Description list-->
		<dl>
			<!--Description term = <dt>-->
			<dt>Title:</dt>
			<!--Actually description =<dd>-->
			<dd>An imaginary Book Title</dd>
			<dt>Author:</dt>
			<dd>Brad Schiff</dd>
			<dd>John Doe</dd>
			<dt>Number of Pages:</dt>
			<dd>500</dd>
		</dl>
	</body>
</html>
