<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>

        <header>
            hello
        </header>

        <button onclick="toggleClock()">Show clock</button>

        <footer>
            <div id="clockButton">
                test
            </div>
            
        </footer>

    </body>

</html>
<style>
    
</style>
<script>
    var x = 0;
    function toggleClock() {
        if (x%2 == 0) {
            document.getElementById("clockButton").style.display = "none";
        }
        else {
            document.getElementById("clockButton").style.display = "block";
        }
        x += 1
    }
</script>
