<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./javascript.js"></script>
    <title>Survey Room</title>
</head>

<body>

    <div class="container">
        <button id="start-btn" class="start-btn btn">Start Quiz</button>
        <div id="questions-hide" class="hide">
            <div class="question" id='question'>"Question title" + ?</div>
            <div class="answers-control" id="answers-control">
                <div class="answer">Answer 1</div>
                <div class="answer">Answer 2</div>
                <div class="answer">Answer 3</div>
                <div class="answer">Answer 4</div>
                <div class="answer">Answer 5</div>
            </div>
        </div>
    </div>
    <div class="footer hide" id="footer-hide">
        <button class="back-btn btn" id="back-btn">Go Back</button>
        <div class="progress" id="progress">Question 1 / 10</div>
        <button class="next-btn btn" id="next-btn">Next Question</button>
    </div>

</body>

</html>
