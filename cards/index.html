<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>

    <script type="text/javascript" src="./javascript.js"></script>

    <title>Cards</title>
</head>

<body>
    <div class="pre-loader"></div>
    <div class="cards-container">
        <div class="contact">
            <p class="p-1">@</p>
            <p class="p-2">Lucas Slepetys</p>
            <img src="./img/instagram.png" alt="">
        </div>
        <div class="card" style="animation-delay: 0s">
            <video class="video" preload="auto"  loop>
                <source src="./img/bg-1.mp4" type="video/mp4"> 
            </video>
            <p>Example One</p>
        </div>
        <div class="card" style="animation-delay: 0.2s">
            <video class="video" preload="auto"  loop>
                <source src="./img/bg-2.mp4" type="video/mp4"> 
            </video>
            <p>Example Two</p>
        </div>
        <div class="card" style="animation-delay: 0.4s" >
            <video class="video" preload="auto" loop>
                <source src="./img/bg-3.mp4" type="video/mp4"> 
            </video>
            <p>Example Three</p>
        </div>
        <div class="card" style="animation-delay: 0.6s">
            <video class="video" preload="auto"  loop>
                <source src="./img/bg-4.mp4" type="video/mp4"> 
            </video>
            <p>Example Four</p>
        </div>
        <div class="card" style="animation-delay: 0.8
        s">
            <video class="video" preload="auto"  loop>
                <source src="./img/bg-5.mp4" type="video/mp4"> 
            </video>
            <p>Example Five</p>
        </div>
        <div class="box">
            <p>PROJECTS</p>
        </div>
    </div>

        <img class="arrow" src="./img/scroll-right.png" alt="">



</body>

</html>
