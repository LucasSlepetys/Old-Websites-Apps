<script>

    const input = document.querySelector('h2');
    const output = document.querySelector('h3');

    // const inputList = [2, 5, 3, 1, 6, 9, 4, 9, 7, 8, 7, 4, 10];
    const inputList = [3, 2]
    input.innerHTML = `INPUT: ${inputList}`;
    output.innerHTML = `OUTPUT: ${mergeSort(inputList)}`;

    function mergeSort(list) {

        if (list.length === 1) {
            return list;
        }


        const middleIndex = Math.ceil(list.length / 2) - 1;
        const leftList = list.slice(0, middleIndex + 1)
        const rightList = list.slice(-middleIndex);

        return reMerge(leftList, rightList)


    }

    //[3,1] -> [3] [1] -> 1
    //[6,4]

    function reMerge(leftList, rightList) {

        const finalList = []
        for (let i = 0; i < leftList.length; i++) {

            for (let z = 0; z < rightList.length; z++) {
                if (leftList[i] > rightList[z]) {
                    const temp = rightList[z];
                    rightList[z] = leftList[i];
                    leftList[i] = temp;
                }
            }
        }

        return [...leftList, ...rightList]
    }


</script>
